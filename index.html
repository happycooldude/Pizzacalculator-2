<!DOCTYPE html>

<head>
  <title>Pizzacalculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <!--Choose what size you want-->
      <div class="col-s,">
        size
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select class="form-control form-control-sm">
            <option id="small">small €0</option>
            <option id="medium">medium €3</option>
            <option id="large">large €5</option>
          </select>
        </div>
      </div>

      <!--Choose what type of pizza you want-->
      <div class="col-sm">
        pizza
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select class="form-control form-control-sm">
            <option id="Napoletana">Napoletana €3</option>
            <option id="Margherita">Margherita €2</option>
            <option id="Quattro-Formaggi">Quattro Formaggi €2</option>
            <option id="Funghi">Funghi €3</option>
            <option id="Calzone">Calzone €3</option>
          </select>
        </div>
      </div>

      <!--Choose what toppings you want-->
      <div class="col-sm">
        Toppings
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
            <select class="form-control form-control-sm">
              <option id="nothing">No extra toppings</option>
              <option id="bacon">Bacon €3</option>
              <option id="black-olives">Black olives €2</option>
              <option id="capers">Capers €2</option>
              <option id="anchovies">Anchovies €3</option>
              <option id="capsicum">Capsicum €2</option>
            </select>
        </div>
      </div>

      <!--Choose how many you want-->
      <div class="col-sm">
        Amount
        <div class="form-group">
          <input type="number" class="form-control form-control-sm mt-4" id="amount" value="1">
        </div>        
      </div>

      <!--Choose what extra service you want-->
      <div class="col-sm">
        Extra
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="card">
          <label class="form-check-label" for="defaultCheck1">
            Pay by card €-10%
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sliced">
          <label class="form-check-label" for="defaultCheck2">
            Sliced €3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="home">
          <label class="form-check-label" for="defaultCheck3">
            Home delivery €5
          </label>
        </div>
      </div>

      <!--Div with the claculations and bill-->
    </div>
    <button id="calculate">calculate</button>
    <div id="bill" class="d-l-flex mt-5 bg bg-dark" style="height: 100px">I'm a flexbox container!</div>
    <div id="image"></div>
  </div>

</body>
  <script src="script.js"></script>
</html>
