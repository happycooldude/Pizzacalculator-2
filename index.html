<!DOCTYPE html>

<head>
  <title>Pizzacalculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <!--Choose what size you want-->
      <div class="col-s,">
        size
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select class="form-control form-control-sm">
            <option id="small">small</option>
            <option id="medium">medium</option>
            <option id="large">large</option>
          </select>
        </div>
        <button id="test">test</button>
      </div>

      <!--Choose what type of pizza you want-->
      <div class="col-sm">
        pizza
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select class="form-control form-control-sm">
            <option id="Napoletana">Napoletana</option>
            <option id="Margherita">Margherita</option>
            <option id="Quattro-Formaggi">Quattro Formaggi</option>
            <option id="Funghi">Funghi</option>
            <option id="Calzone">Calzone</option>
          </select>
        </div>
        <button id="test2">test2</button>
      </div>

      <!--Choose what toppings you want-->
      <div class="col-sm">
        Toppings
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select class="form-control form-control-sm">
            <option id="nothing">No extra toppings</option>
            <option id="bacon">Bacon</option>
            <option id="black-olives">Black olives</option>
            <option id="capers">Capers</option>
            <option id="anchovies">Anchovies</option>
            <option id="capsicum">Capsicum</option>
          </select>
        </div>
        <button id="test3">test3</button>
      </div>

      <!--Choose how many you want-->
      <div class="col-sm">
        Amount
        <input type="number" class="form-control mt-3" id="amount" value="1">
        <button id="test4">test4</button>
      </div>

      <!--Choose what extra service you want-->
      <div class="col-sm">
        Extra
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="card">
          <label class="form-check-label" for="defaultCheck1">
            Pay by card 10% korting
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sliced">
          <label class="form-check-label" for="defaultCheck2">
            Sliced €3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="home">
          <label class="form-check-label" for="defaultCheck3">
            Home delivery €5
          </label>
        </div>
        <button id="test5">test5</button>
      </div>

      <!--Div with the claculations and bill-->
    </div>
    <div id="bill" class="d-l-flex mt-5 bg bg-dark" style="height: 100px">I'm a flexbox container!</div>
  </div>

</body>
  <script src="script.js"></script>
</html>
