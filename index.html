<!DOCTYPE html>

<head>
  <title>Pizzacalculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <!--Choose what size you want-->
      <div class="col-s,">
        size
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select id="selectSize" class="form-control form-control-sm">
            <option id="small" value="0">Klein €0</option>
            <option id="medium" value="3">medium €3</option>
            <option id="large" value="5">Groot €5</option>
          </select>
        </div>
      </div>

      <!--Choose what type of pizza you want-->
      <div class="col-sm">
        pizza
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select id="selectType" onchange="getType(); sort();" class="form-control form-control-sm">
            <option id="Napoletana" value="3">Napoletana €3</option>
            <option id="Margherita" value="2">Margherita €2</option>
            <option id="Quattro-Formaggi" value="2">Quattro Formaggi €2</option>
            <option id="Funghi" value="3">Funghi €3</option>
            <option id="Calzone" value="3">Calzone €3</option>
          </select>
        </div>
      </div>

      <!--Choose what toppings you want-->
      <div class="col-sm">
        Toppings
        <div class="form-group">
          <label for="exampleFormControlSelect1"></label>
          <select id="selectTop" class="form-control form-control-sm">
            <option id="nothing" value="0">geen extra topping</option>
            <option id="bacon" value="3">Bacon €3</option>
            <option id="black-olives" value="2">Zwarte olijven €2</option>
            <option id="capers" value="2">kappertjes €2</option>
            <option id="anchovies" value="3">Ansjovis €3</option>
            <option id="capsicum" value="2">paprika €2</option>
          </select>
        </div>
      </div>

      <!--Choose how many you want-->
      <div class="col-sm">
        Amount
        <div class="form-group">
          <input type="number" min="1" class="form-control form-control-sm mt-4" id="amount" value="1">
        </div>
      </div>

      <!--Choose what extra service you want-->
      <div class="col-sm">
        Extra
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  id="card" onchange="calculate();" value=".90">
          <label class="form-check-label" for="defaultCheck1">
            Pay by card €-10%
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sliced" onchange="calculate();" value="3">
          <label class="form-check-label" for="defaultCheck2">
            Sliced €3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="home" onchange="calculate();" value="5">
          <label class="form-check-label" for="defaultCheck3">
            Home delivery €5
          </label>
        </div>
      </div>

      <!--Div with the image and bill-->
    </div>
    <button id="calculate" style="margin-left: 525px;">prijs</button>
    <div id="bill" class="d-l-flex mt-3 bg bg-light">
    </div>

    <div class="mt-3" style="height: 370px; width: 370px; margin: 0 auto;">
      <img id="image" src="images/napoletana.jpg">
    </div>

    <div>
        <button id="ingredient" class="mt-2">show ingredients</button>
        <div id="ingredients" class="hidden bg-light mt-2"></div>
    </div>
  </div>

  <button id="sortBTN">Aanbevolen toppings</button>
  <div id="sort" class="hidden bg-light"><h4>Aanbevolen toppings</h4><h5 id="reccomendation"></h5></div>

  <div id="logo"><img id="logoimg" src="images/pizza-chef.jpg"></div>

</body>
<script src="script.js"></script>

</html>
